<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Banking Home Page</title>
    <!-- Tailwind + DaisyUi CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <main class="flex justify-center items-center">
    <div class="mockup-phone border-primary mt-5">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <div>
                <div class="stats shadow">
                    <div class="stat">
                     <!-- Available Balance -->
                      <div id="current-balance" class="stat-value">9400 </div>
                      <div  class="stat-desc font-extrabold text-xl">Available Balance</div>
                      </div>
                    </div>
                  </div>
            <div class="divider"></div>
            <!-- User Actionable Dashboard -->
             <div>
                <button id="show-add-money-btn" class="btn btn-lg bg-red-300">Add Money</button>
                <button id="show-cash-out-btn" class="btn btn-lg bg-red-300">Cash Out</button>
             </div>
             <div class="divider"></div>
             <!-- Add Money Section start -->
             <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text font-bold">Amount</span>
                  </label>
                  <input id="input-add-money" type="text" placeholder="Enter Amount" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text font-bold">PIN</span>
                  </label>
                  <input id="input-pin-number" type="password" placeholder="Your Pin" class="input input-bordered" autocomplete="off" required />
                  
                </div>
                <div class="form-control mt-6">
                  <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                </div>
              </form>
            </div>
            <!-- Add Money Section end -->

            <!-- Cash out Section start -->
            <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text font-bold">Amount</span>
                  </label>
                  <input id="input-cash-out" type="text" placeholder="Enter Amount" class="input input-bordered" required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text font-bold">PIN</span>
                  </label>
                  <input id="input-cash-out-pin" type="password" placeholder="Your Pin" class="input input-bordered" autocomplete="off" required />
                  
                </div>
                <div class="form-control mt-6">
                  <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                </div>
              </form>
            </div>
             <!-- Cash out Section end -->
          </div>
        </div>
      </div>
   </main>
   <script src="JScript/add-money.js"></script>
   <script src="JScript/cash -out.js"></script>
   <script src="JScript/features.js"></script>

</body>
</html>
