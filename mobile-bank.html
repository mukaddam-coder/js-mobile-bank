<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Banking</title>
    <!-- Tailwind + DaisyUi CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center items-center">
        <div class="mockup-phone border-primary mt-5">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <div class="hero bg-base-200 min-h-screen px-2">

                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <div class="form-control">
                                    <p class="mx-auto"><img class="w-44 h-44" src="images/logo.jpg"></p>
                                    <label class="label">
                                        <span class="label-text font-bold">Phone Number</span>
                                    </label>
                                    <input id="login-number" type="text" placeholder="Phone Number"
                                        class="input input-bordered" maxlength="11" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text font-bold">PIN</span>
                                    </label>
                                    <input id="login-pin" type="password" placeholder="Your Pin"
                                        class="input input-bordered" autocomplete="off" required />
                                    <label class="label">
                                        <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                    </label>
                                </div>
                                <div class="form-control mt-6">
                                    <button id="btn-login" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="JScript/login.js"></script>
</body>

</html>
